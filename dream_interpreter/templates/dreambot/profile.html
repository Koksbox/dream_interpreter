<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å ‚Äî –ò–ò —Å–æ–Ω–Ω–∏–∫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <h2>üë§ –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
            <p>–≠—Ç–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–º–æ–≥–∞—é—Ç –º–Ω–µ –≥–ª—É–±–∂–µ –ø–æ–Ω–∏–º–∞—Ç—å —Å–∏–º–≤–æ–ª—ã —Ç–≤–æ–∏—Ö —Å–Ω–æ–≤.</p>

            {% if user.is_premium %}
            <div class="premium-badge">
                ‚ú® –ü—Ä–µ–º–∏—É–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω
            </div>
            {% endif %}

            <input type="text" id="name" placeholder="–¢–≤–æ—ë –∏–º—è" value="{{ user.name|default:'' }}">

            <input type="date" id="birth_date"
                   {% if user.birth_date %}value="{{ user.birth_date|date:'Y-m-d' }}"{% endif %}
                   placeholder="–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è">

            <button id="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
            <a href="{% url 'chat' %}" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —á–∞—Ç</a>
        </div>
    </div>

<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b);
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.12);
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --accent: #818cf8;
        --input-bg: rgba(15, 23, 42, 0.6);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--bg-gradient);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background:
            radial-gradient(2px 2px at 20% 30%, #fff, transparent),
            radial-gradient(2px 2px at 80% 20%, #fff, transparent),
            radial-gradient(2px 2px at 50% 70%, #fff, transparent),
            radial-gradient(2px 2px at 90% 80%, #fff, transparent);
        animation: twinkle 8s infinite ease-in-out;
        opacity: 0.5;
        pointer-events: none;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
    }

    .profile-container {
        position: relative;
        z-index: 2;
        width: 95%;
        max-width: 500px;
    }

    .profile-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 32px;
        box-shadow: var(--shadow);
        text-align: center;
    }

    .profile-card h2 {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        margin-bottom: 12px;
        background: linear-gradient(to right, #cbd5e1, #e2e8f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .profile-card p {
        color: var(--text-secondary);
        margin-bottom: 28px;
        font-weight: 300;
        line-height: 1.6;
    }

    .premium-badge {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 24px;
        text-align: center;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
        50% { box-shadow: 0 4px 20px rgba(16, 185, 129, 0.5); }
    }

    .profile-card input {
        width: 100%;
        padding: 14px 18px;
        margin-bottom: 18px;
        background: var(--input-bg);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 14px;
        color: var(--text-primary);
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        outline: none;
        transition: all 0.3s ease;
    }

    .profile-card input::placeholder {
        color: #64748b;
    }

    .profile-card input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
    }

    .profile-card input[type="date"] {
        color: var(--text-primary);
    }

    .profile-card button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, var(--accent), #a5b4fc);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 17px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 6px 20px rgba(129, 140, 248, 0.4);
        margin-top: 8px;
    }

    .profile-card button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(129, 140, 248, 0.6);
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #a5b4fc;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.2s;
    }

    .back-link:hover {
        opacity: 0.8;
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .profile-card { padding: 24px; }
        .profile-card h2 { font-size: 1.6rem; }
    }
</style>

    <script>
        document.getElementById('save-btn').onclick = async () => {
            const name = document.getElementById('name').value.trim() || '';
            const birthDate = document.getElementById('birth_date').value || '';

            const res = await fetch('/api/profile/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, birth_date: birthDate})
            });

            if (res.ok) {
                // –ü–ª–∞–≤–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–º–µ—Å—Ç–æ alert
                const btn = document.getElementById('save-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!';
                btn.disabled = true;
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 1500);
            } else {
                const err = await res.json();
                alert('–û—à–∏–±–∫–∞: ' + (err.error || '–Ω–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å'));
            }
        };
    </script>
</body>
</html>
