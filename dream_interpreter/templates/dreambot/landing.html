<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ИИ сонник — Понимай свои сны</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #818cf8;
            --accent-glow: rgba(129, 140, 248, 0.3);
            --input-bg: rgba(30, 41, 59, 0.6);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Анимированный фон — звёзды */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 80% 20%, #fff, transparent),
                radial-gradient(2px 2px at 50% 70%, #fff, transparent),
                radial-gradient(2px 2px at 90% 80%, #fff, transparent),
                radial-gradient(2px 2px at 10% 90%, #fff, transparent);
            animation: twinkle 8s infinite ease-in-out;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fde047, #facc15);
            border-radius: 50%;
            box-shadow: 0 0 40px #fde047;
            opacity: 0.9;
        }

        .landing-container {
            position: relative;
            z-index: 2;
            width: 95%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 12px;
            background: linear-gradient(to right, #cbd5e1, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
            font-weight: 300;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .auth-card input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 18px;
            background: var(--input-bg);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .auth-card input::placeholder {
            color: #64748b;
        }

        .auth-card input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .auth-card input[type="date"] {
            color: var(--text-primary);
        }

        .auth-card button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), #a5b4fc);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 6px 20px rgba(129, 140, 248, 0.4);
        }

        .auth-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(129, 140, 248, 0.6);
        }

        .auth-card button:active {
            transform: translateY(0);
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .logo { font-size: 2.2rem; }
            .subtitle { font-size: 1rem; padding: 0 10px; }
            .auth-card { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="landing-container">
        <div class="logo">ИИ сонник</div>
        <p class="subtitle">
            Сны — язык твоего подсознания.<br>
            Давай вместе расшифруем, что оно хочет тебе сказать.
        </p>

        <div class="auth-card">
            <form method="post">
                {% csrf_token %}
                <input type="tel"
                       name="phone"
                       placeholder="+7 (999) 123-45-67"
                       required
                       maxlength="19"
                       autocomplete="tel">
                <input type="text"
                       name="name"
                       placeholder="Твоё имя (необязательно)"
                       maxlength="50"
                       autocomplete="name">
                <input type="date"
                       name="birth_date"
                       placeholder="Дата рождения"
                       autocomplete="bday">
                <button type="submit">Начать разговор</button>
            </form>
        </div>
    </div>

    <!-- Маска ввода телефона (опционально) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneInput = document.querySelector('input[name="phone"]');
            if (!phoneInput) return;

            phoneInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.startsWith('8')) value = '7' + value.slice(1);
                if (value.length > 11) value = value.slice(0, 11);
                if (value.length === 0) {
                    e.target.value = '';
                } else if (value.length === 1) {
                    e.target.value = '+7';
                } else if (value.length <= 4) {
                    e.target.value = `+7 (${value.slice(1)}`;
                } else if (value.length <= 7) {
                    e.target.value = `+7 (${value.slice(1, 4)}) ${value.slice(4)}`;
                } else {
                    e.target.value = `+7 (${value.slice(1, 4)}) ${value.slice(4, 7)}-${value.slice(7, 9)}-${value.slice(9, 11)}`;
                }
            });
        });
    </script>
</body>
</html>
